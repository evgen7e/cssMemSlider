<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">

            <input type="radio" name="slide-radio" id="slide-1" checked>
            <input type="radio" name="slide-radio" id="slide-2">
            <input type="radio" name="slide-radio" id="slide-3">
            <input type="radio" name="slide-radio" id="slide-4">
            <input type="radio" name="slide-radio" id="slide-5">

            <div class="slider-items">
                <div class="item slide-1">
                    <img src="./img/1.jpg" alt="mem">
                </div>
                <div class="item slide-2">
                    <img src="./img/2.jpg" alt="mem">
                </div>
                <div class="item slide-3">
                    <img src="./img/3.jpg" alt="mem">
                </div>
                <div class="item slide-4">
                    <img src="./img/4.jpg" alt="mem">
                </div>
                <div class="item slide-5">
                    <img src="./img/5.jpg" alt="mem">
                </div>
            </div>
            <div class="slider-nav">
                <div class="slider-info">
                    <div class="slider-text">Нельзя так просто взять<br>И НАЙТИ СМЕШНОЙ МЕМ</div>
                    <div class="slider-text">Льзя :)</div>
                    <div class="slider-text">Ментор слушает о твоих успехах в программировании на интервью..</div>
                    <div class="slider-text">Выслушал :)</div>
                    <div class="slider-text">Бокал за проверяющего :)</div>
                </div>
                <div class="slider-control">
                    <label for="slide-1" class="control-item">
                        <div class="control-btn"></div>
                    </label>
                    <label for="slide-2" class="control-item">
                        <div class="control-btn"></div>
                    </label>
                    <label for="slide-3" class="control-item">
                        <div class="control-btn"></div>
                    </label>
                    <label for="slide-4" class="control-item">
                        <div class="control-btn"></div>
                    </label>
                    <label for="slide-5" class="control-item">
                        <div class="control-btn"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
